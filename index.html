<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Meza - Generative AI Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #ffffff;
            --secondary-color: #E0E7FF; /* Light lavender for text */
            --background-start: #0f172a; /* Dark Slate Blue */
            --background-end: #1e293b;   /* Slightly lighter Slate */
            --card-background: rgba(30, 41, 59, 0.7);
            --accent-color: #16a34a;     /* Professional Green */
            --border-color: rgba(22, 163, 74, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: var(--primary-color);
            line-height: 1.7;
            overflow-x: hidden;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- Header / Hero Section --- */
        .hero {
            text-align: center;
            padding: 100px 0 80px;
            background: linear-gradient(135deg, var(--background-end), var(--background-start));
        }

        .profile-avatar {
            width: 150px; /* Adjust size as needed */
            height: 150px; /* Adjust size as needed */
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover; /* Ensures the image covers the area without distortion */
            border: 4px solid var(--accent-color); /* Green border around the avatar */
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(22, 163, 74, 0.4); /* Subtle glow effect */
        }

        .hero h1 {
            display: inline-block;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 15px 30px;
            margin-bottom: 25px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .hero p {
            font-size: 1.25rem;
            font-weight: 300;
            color: var(--secondary-color);
        }

        /* --- General Section Styling --- */
        .section {
            padding: 80px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .section:last-of-type {
            border-bottom: none;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 50px;
            position: relative;
            color: var(--primary-color);
        }

        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background-color: var(--accent-color);
            margin: 15px auto 0;
            border-radius: 2px;
        }

        /* --- About Me & Course Section --- */
        .about-card {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            padding: 40px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .about-card p {
            color: var(--secondary-color);
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
        }

        /* --- Submissions Section --- */
        .submissions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .submission-card {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .submission-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.3);
        }

        .submission-card h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .submission-card .week-number {
            font-size: 0.9rem;
            font-weight: 300;
            color: var(--accent-color);
            margin-bottom: 5px;
            display: block;
        }

        .submission-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: var(--background-start);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }

        .submission-link:hover {
            background-color: #22c55e;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.6);
        }
        
        /* --- Footer --- */
        .footer {
            text-align: center;
            padding: 40px 20px;
            background-color: var(--background-start);
            color: var(--secondary-color);
            font-size: 0.9rem;
        }
